<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин украшений ручной работы</title>
</head>

<body>
    <header>
        <a href="#" class="logo">Bijou 4U</a>
        <nav class="menu">
            <a href="#shop-items">Каталог</a>
            <a href="#contacts">Контакты</a>
            <div class="site-search">
                <input type="search" id="search-input">
                <button type="button" id="search-btn" class="fa fa-search"></i>
          </div>
        </li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <div class="filters">
      <div class="filters-sort">
        <label for="sort">Сортировка:</label>
        <select name="sort" id="sort">
          <option selected value="alphabet">По алфавиту</option>
          <option value="expensive">Сначала дорогие</option>
          <option value="cheap">Сначала дешевые</option>
        </select>
      </div>
    </div>
    <section id="shop-items">
    </section>
    <p id="nothing-found">Ничего не найдено</p>
  </main>
  <footer id="contacts" class="container">
    <a href="#" class="logo">Bijou 4U</a>
  </footer>
  <template id="item-template">
    <div class="shop-item">
      <img src="">
      <div class="content">
        <h1></h1>
        <p></p>
      </div>
      <div class="footer">
        <span class="price"></span>
      </div>
    </div>
  </template>
  <script src="script.js"></script>
</body>
</html>
